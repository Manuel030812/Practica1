<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style/style.css">

<body>
    <header>
        <h1 class="titulo">Practica uno - Calculadora Basica</h1>
    </header>
    <div class="contenedor">
        <article>

            <p>
            <h2>numero 1</h2>
            <input type="number" name="numero 1" id="num1">
            <h2>numero 2</h2>
            <input type="number" name="numero 2" id="num2">
            </p>

            <p>
                <select id="opciones" name="opciones">
                    <option value="opcion1">sumar</option>
                    <option value="opcion2">restar</option>
                    <option value="opcion3">dividir</option>
                    <option value="opcion4">multiplicar</option>
                </select>
                <button id="ejecutar">ejecutar</button>
            </p>
            <h2>resultado:</h2>
            <input type="number" name="resultado" id="resultado" readonly>
        </article>


    </div>
    <script src="Script/script.js"></script>

</body>

</html>
